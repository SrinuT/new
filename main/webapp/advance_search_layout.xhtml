<h:head>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-slider.css" rel="stylesheet" />
    <link href="fonts/stylesheet.css" rel="stylesheet" /> 
	<link href="css/style.css" rel="stylesheet" /> 
	<!-- <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/JavaScript"></script> -->
	<script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?sensor=true">  </script> 
	  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
      

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<title>
		<ui:insert name="title">::ihealthMantra::</ui:insert>
	</title>
</h:head>
<h:body>
<h:inputHidden id="clinicLocation" class="location" name="sourceAddress" value="#{searchController.clientLocation}" />
	
	<div id="main">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="/advancedSerachHeader.xhtml" />
			</ui:insert>
		</div>
		<div id="content-container">
			<section class="midpart">
				<div class="container">
					<aside id="aside">
		                <ui:insert name="leftnav">
		                   <!--  <ui:include src="/template/leftnav.xhtml" /> -->
		                </ui:insert>
		        	</aside>
		        	<div class="mainselection">
		        		<ui:insert name="mainsection">
							<ui:include src="/template/commonContent.xhtml" />
						</ui:insert>
		        	</div>
				</div>
			</section>
			
        </div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/commonFooter.xhtml" />
			</ui:insert>
		</div>
	</div>
	<span>
		<p:growl id="growl" showDetail="true" sticky="false" /> 
	</span>	  
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script> 
    <script type="text/javascript">
		$(document).ready(function(e) { 
			$(document).on('click',".myacclink", function(event){
				$(".healthclinics").toggle();

				event.stopPropagation();
				
			}); 
			$(document).on('click',".userloginlink", function(event){
	    	   	$(".logindpm").toggle();

				event.stopPropagation(); 
			}); 
			
			$(".logindpm").click(function(event){
				event.stopPropagation();
			});
	        $(document).click(function(){ 

	        	if($(".healthclinics").css("display") == "block")
	        	{	
	        		console.log($(".healthclinics").css("display"));
	           		$(".healthclinics").hide();
	        	}
	        	if($(".logindpm").css("display") == "block")
	        	{	
	        		$(".logindpm").hide();
	        	}
	        }); 
	        $(document).on('click', '.fc-day', function(){
	        	var parenttr = $(this).parent("tr");
	        	$(".fc-day").removeClass("dataclicked"); 
	        	$(this).addClass("dataclicked"); 
	        	$(".entryBlock").remove(); 
	        	parenttr.after('<tr class="entryBlock"></tr>');  
	        }); 
	    }); 
		function getData(){
			var trData = '<td colspan="7"><table><tr>' + $(".eventDetails").html() + '</tr></table></td>'; 
    		$(".entryBlock").html(trData);
    		
		}
	    $(".healthclinics").hide();
    </script>
    
</h:body>
</h:html>
