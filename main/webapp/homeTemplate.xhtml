        <title><ui:insert name="title">::ihealthMantra | Search Page ::</ui:insert></title>


        <script src="js/modernizr.js"></script>
        <script src="js/jquery.sidr.min.js"></script>
        <script src="js/jquery.flexslider.js"></script>
        <script>
            $(document).ready(function() {

                $('.img').click(function() {
                    var goto = parseInt($(this).find('img').attr('val'));

                    //myFlexSlider.flexslider(goto);

                    $(".secondGallery").show();
                    $(".middleGallery").hide();
                    console.log(goto);
                    myFlexSlider.flexslider(goto);
                    //myFlexSlider.flexslider('next');

                });
                $("#closeSecond").click(function() {
                    $(".secondGallery").hide();
                    $(".middleGallery").show();
                })
                var myFlexSlider = $('.bxslider').flexslider({
                    slidershowSpeed: 0,
                    animationSpeed: 0
                });
                $('#simple-menu').sidr();
                if (!Modernizr.touch) {
                    $(".img").addClass("hover");
                }
                if (Modernizr.touch) {
                    // show the close overlay button
                    $(".close-overlay").removeClass("hidden");
                    $(".img").addClass("hover");
                    // handle the adding of hover class when clicked
                    $(".img").click(function(e) {
                        if (!$(this).hasClass("hover")) {
                            $(this).removeClass("hover");
                        }
                    });
                    // handle the closing of the overlay
                    $(".close-overlay").click(function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        if ($(this).closest(".img").hasClass("hover")) {
                            $(this).closest(".img").addClass("hover");
                        }
                    });
                } else {
                    // handle the mouseenter functionality
                    $(".img").mouseenter(function() {
                        $(this).removeClass("hover");
                    })
                        // handle the mouseleave functionality
                            .mouseleave(function() {
                                $(this).addClass("hover");
                            });
                }
				$(".logindpm").click(function(event){
					event.stopPropagation();
				});
            });
        </script>

    </h:head>
